server:
  port: 7001

# Eureka配置
eureka:
  instance:
    hostname: eureka7001.com # 服务端的实例名称
  client:
    register-with-eureka: false # 表示是否在注册中心注册自己
    fetch-registry: false # 如果为false表示自己为注册中心
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/